<div class="card shadow-sm">
    <div class="card-img-top card-img">
        <img [src]="'../assets/images/' + book.Image" width="100%" (click)="openBook()" />
    </div>

    <div class="card-body">
        <h4 class="card-title">{{ book.Name }}</h4>
        <p class="card-text">{{ book.Description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openBook()">
                    View
                </button>
            </div>
            <div class="rating-wrapper">
                <span>Rating: </span>
                <ngb-rating [(rate)]="book.ReviewStars" [max]="5">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                </ngb-rating>
            </div>
            <small class="text-muted">{{ book.Views }} views | {{ book.Comments?.length }} comments</small>
        </div>
    </div>
</div>
