<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a routerLink="dashboard"
                class="logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="smart">Smart</span><span class="books">Books</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a routerLink="dashboard" routerLinkActive="text-primary" class="nav-link px-2">Home</a></li>
                <li><a routerLink="inprogress" class="nav-link px-2 text-white">My Books</a></li>
                <li><a routerLink="inprogress" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a routerLink="inprogress" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a routerLink="inprogress" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input name="search-text" [(ngModel)]="sharedService.bookFilter" type="search"
                    class="form-control form-control-dark" placeholder="Search by title..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2" (click)="resetFilter()">Reset</button>
            </div>
        </div>
    </div>
</header>
